---
layout: page
title: 
search_omit: true
---

<ul class="post-list">
{% for post in site.posts limit:20 %}
  <li><article><a href="{{ site.url }}{{ post.url }}">{{ post.title }} <span class="entry-date"><time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date: "%B %d, %Y" }}</time></span>
  <!--  I don't want excepts

  {% if post.excerpt %} <span class="excerpt">{{ post.excerpt | remove: '\[ ... \]' | remove: '\( ... \)' | markdownify | strip_html | strip_newlines | escape_once }}</span>-->
  {% endif %}</a></article></li>
{% endfor %}
</ul>
